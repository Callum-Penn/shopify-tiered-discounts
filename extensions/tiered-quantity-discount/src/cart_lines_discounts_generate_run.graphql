query Input {
  cart {
    lines {
      id
      quantity
      cost {
        amountPerQuantity {
          amount
        }
      }
      merchandise {
        __typename
        ... on ProductVariant {
          id
          product {
            metafield(namespace: "custom", key: "pack_prices") {
              jsonValue
            }
          }
        }
      }
    }
  }
}
